<!DOCTYPE html>
<meta charset='UTF-8'>
<html>
	<head>
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
		
		<script th:src"@{/js/jquery.js}" src="../static/js/jquery.js"></script>
		<script th:src"@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
		
		<title>Curso de Spring Boot </title>
	</head>
	<body>
	
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Spring Boot</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link active" th:href="@{/}" aria-current="page" href="/home">Home</a>
		        <a class="nav-link" href="#">Features</a>
		        <a class="nav-link" href="#">Pricing</a>
		        <a class="nav-link" href="/home/putear">Help</a>
		      </div>
		    </div>
		  </div>
		</nav>
		<div class="jumbotron">
			<h1 class="display-4">Hello, world!</h1>
			<p class="lead">Ejemplito</p>
			<hr class="my-4">
			<p>Cambiar tipografia, espaciado o el tama√±o del contenedor</p>
			<a class="btn btn-primary btn-lg" href="/home/post/#" role="button">Learn more</a>
		</div>
		
		
		<div class="container">
		
			<div class="row">
			
				<!--Cards-->
				<div th:each="post:${posts}" class="col-3">	
					<div class="card" style="width: 18rem;">
					  <img th:src="${post.urlImg}"  src="../static/img/post.jpg" class="card-img-top" alt="...">
					  <div class="card-body">
					    <h5 th:text="${post.titulo}" class="card-title">Card title</h5>
					    <p th:text="${post.description}" class="card-text">texto</p>
					    <a th:href="@{/home/} + ${post.page}" class="btn btn-primary">Go somewhere</a>
					  </div>
					</div>
				</div>
			</div>
		
		<div class="row">
			<div class="col-12">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a class="page-link" href="#">Previous</a></li> 
						<li class="page-item"><a class="page-link" href="#">1</a></li>		
						<li class="page-item"><a class="page-link" href="#">2</a></li>		
						<li class="page-item"><a class="page-link" href="#">3</a></li>				
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
				</nav>		
			</div>
		</div>
		</div>
	
						
	</body>
	
</html>
