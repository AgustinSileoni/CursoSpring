<!DOCTYPE html>
<html>
	<head>
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
		
		<script th:src"@{/js/jquery.js}" src="../static/js/jquery.js"></script>
		<script th:src"@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
		
		<title>Curso de Spring Boot </title>
	</head>
	<body>
	
	<!--Barra Superior-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Spring Boot</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		      <div class="navbar-nav">
		        <a class="nav-link active" th:href="@{/}" aria-current="page" href="/home">Home</a>
		        <a class="nav-link" href="#">Features</a>
		        <a class="nav-link" href="#">Pricing</a>
		        <a class="nav-link" href="/home/putear">Help</a>
		      </div>
		    </div>
		  </div>
		</nav>

		
		
		<div class="container">
		
		<div class="row">
			
			<div class="col-12 mt-5">
			<h1>Nuevo Campeon</h1>
			</div>
			<!--Cuerpo-->
			<div class="col-12">
				<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="id">id</label>
						<input th:field="*{id}" th:value="*{id}" type="text" class="form-control" id="id" placeholder="Id">
					</div>
					
					<div class="form-group col-md-3">
						<label for="id">Descripcion</label>
						<input th:field="*{description}" th:value="*{description}" type="text" class="form-control" id="id" placeholder="Descripcion">
					</div>
					
					<div class="form-group col-md-3">
						<label for="id">Imagen</label>
						<input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="id" placeholder="Imagen">
					</div>
					
					<div class="form-group col-md-3">
						<label for="id">Titulo</label>
						<input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="id" placeholder="Titulo">
					</div>
				</div >
				<button type="submit" class="btn btn-primary">Agregar</button>
				</form>
			</div>
		</div>				
				
		
		
		<!--Pie de pagina-->
		<div class="row">
			<div class="col-12">
				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a class="page-link" href="#">Previous</a></li> 
						<li class="page-item"><a class="page-link" href="#">1</a></li>		
						<li class="page-item"><a class="page-link" href="#">2</a></li>		
						<li class="page-item"><a class="page-link" href="#">3</a></li>				
						<li class="page-item"><a class="page-link" href="#">Next</a></li>
					</ul>
				</nav>		
			</div>
		</div>
		</div>
	
						
	</body>
	
</html>
